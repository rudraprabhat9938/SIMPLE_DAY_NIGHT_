<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day to Night Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      id="animation"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 750 500"
      preserveAspectRatio="xMidYMax slice"
    >
      <defs>
        <!-- Day sky gradient -->
        <radialGradient
          id="sky-gradient"
          cx="375"
          cy="-35"
          r="318.69"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0.1" stop-color="#F5C54E" id="sun" />
          <stop offset="0.1" stop-color="#FFDBA6" />
          <stop offset="0.8" stop-color="#FFAB93" />
        </radialGradient>

        <!-- Night sky gradient -->
        <radialGradient
          id="night-gradient"
          cx="365.22"
          cy="500"
          r="631.74"
          gradientTransform="translate(750 552.6) rotate(180) scale(1 1.11)"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0" stop-color="hsla(349, 94%, 75%, 1)" />
          <stop offset="0.41" stop-color="hsla(268, 38%, 48%, 1)" />
          <stop offset="0.78" stop-color="hsla(240, 33%, 17%, 1)" />
        </radialGradient>

        <!-- Hill gradients -->
        <linearGradient
          id="hill-gradient"
          x1="242.5"
          y1="356.25"
          x2="750"
          y2="356.25"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0" stop-color="#fbbd93" />
          <stop offset="0.98" stop-color="#c46976" />
        </linearGradient>
      </defs>

      <!-- Background sky -->
      <rect id="sky" width="750" height="500" fill="url(#sky-gradient)" />

      <!-- Night sky (hidden initially) -->
      <rect
        id="night-sky"
        width="750"
        height="500"
        fill="url(#night-gradient)"
        style="visibility: hidden"
      />

      <!-- Clouds -->
      <g id="clouds" fill="#fefefe">
        <path
          id="cloud1"
          d="M402.34,341.68c9.9-10.24,23.76-7.43,36.05-5.48C448,332,458.88,329,468.9,334c-.95-7.91,8.65-14.92,15.9-11.61-3.34-11.77,13-13.9,20.53-8.34A13.53,13.53,0,0,1,522,310.16c2.64-18.11,27.85-24.13,38.38-9.17,3.54-5.51,12.12-6.88,17.2-2.74,6.59-43.22,70.78-27.93,65.83,12.62,14.7-4.43,32,6.72,34.08,21.93,5.76-2.23,29.28,1,21.76,9.26"
        />
        <path
          id="cloud2"
          d="M382.94,363.16c-7-10.5-18.72-9.06-28.19-4.53-12.19-6.71-26.73-11.74-39.62-3.13,1-15.45-18-25.51-28-12.41-14.59-29.67-56.68-34.41-72-3.09-1.41,4-4.73,6.07-8.1,2.88-23.13-25.66-57.12-30.25-67.73,8.21-13.05-1.88-33.42-9.15-37.47,10.07a38.08,38.08,0,0,0-36.36,2.11"
        />
      </g>

      <!-- Hills (day scene) -->
      <g id="hills">
        <path
          id="hill1"
          d="M750,500V212.49c-5.65-3.83-13.46,7.73-15.69,15.85c-2.44-3.34-3.58-0.79-9-1.43c-2.52,4.35-6.14,10.77-13.27,5.32c-4.54,7.33-11.47,15.57-18.52,12.15c-3.38-1.64-5.76-5.76-9.32-6.73c-14.86-4.03-12.65-6.23-24.23-4.17c-7.4,2.73-14.16-5.41-21.27-9.08c-12.35-6.38-26.85,1.31-36.59,12.45c-6.33,5.54-11.36,5.8-20.26,6.54c-15,3.07-30.14,6.2-44.07,13.54c-15.71,7.04-53.41,2.68-73.42,22.89c-3.55-10.73-12.57-12.05-20.78-11.77c-59.44,1.86-380.88,161.41-517.32,227.9H750Z"
          fill="url(#hill-gradient)"
        />
        <path
          id="hill2"
          d="M0,410.67V493H412.06c-35.38-101.16-98.42-78-131.23-117.2c-32.36-10.29-64.31-17.76-94-31.31c-1.31-1.83-4.08-5.3-7.53-5.69c-5.9-0.67-3.31,5.54-11.83,3.82c-3.13-1.31-6.92-2.98-10.3-1.47c-6.31-4.21-9.12-12.77-16.39-16.25c-0.1-0.77-0.21-1.53-0.31-2.3c-5.13-1.39-15.35-4.53-15.83-10.22L0,410.67Z"
          fill="#70375a"
        />
      </g>

      <!-- Stars (hidden initially) -->
      <g id="stars" fill="#fff" style="opacity: 0">
        <circle cx="699.71" cy="128.24" r="1" />
        <circle cx="643.78" cy="37.74" r="1" />
        <circle cx="666.33" cy="139.16" r="1.46" />
        <circle cx="636.11" cy="77.24" r="1.46" />
        <circle cx="714.4" cy="31.27" r="1.46" />
        <circle cx="468.41" cy="65.4" r="1.46" />
        <circle cx="624.94" cy="167.77" r="1.46" />
        <circle cx="562.88" cy="139.31" r="1.46" />
        <circle cx="372" cy="86.87" r="1.46" />
      </g>

      <!-- Bats (hidden initially) -->
      <g id="bats" style="opacity: 0">
        <path
          d="M486.65,187a9.22,9.22,0,0,1-4.29,6.38l-.06-.06c-.05-1.13-.06-2.62-.94-3.52a3.34,3.34,0,0,1,.15,1.63,1.9,1.9,0,0,0-1.66-.09,3.31,3.31,0,0,1,.33-1.61c-1,.81-1.05,2.22-1.37,3.38-3.9-5.13-5.67-10.29-13.64-9.74,5.67,3.29,5.9,10.62,12.85,11.87.09,6.46,4.06,6.69,4.88.28l-.2.1.18-.35c0,.08,0,.16,0,.25,7-.48,8.08-7.73,14.09-10.38A22.64,22.64,0,0,0,486.65,187Z"
          fill="#112129"
        />
      </g>
    </svg>

    <!-- Scrolling trigger element -->
    <div class="scroll-element"></div>

    <button id="fullscreen-btn">Go Fullscreen</button>

    <!-- GSAP Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
